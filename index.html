<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –≤—Ä–µ–º–µ–Ω–∏ –≤—ã–∑–æ–≤–∞</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
      font-size: 18px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 18px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #4caf50;

      cursor: pointer;
    }
    #output {
      margin-top: 20px;

  </style>
</head>
<body>
  <h2>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –≤—Ä–µ–º–µ–Ω–∏ –≤—ã–∑–æ–≤–∞</h2>

  <label>–í–∞—à –Ω–æ–º–µ—Ä –≤ –æ—á–µ—Ä–µ–¥–∏:</label>
  <input type="number" id="yourNumber" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, 876" inputmode="numeric">

  <label>–ú–∞—à–∏–Ω –ø—Ä–æ—à–ª–æ –∑–∞ 24 —á–∞—Å–∞:</label>
  <input type="number" id="past24h" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, 637" inputmode="numeric">

  <label>–ú–∞—à–∏–Ω –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–æ –∑–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–π —á–∞—Å:</label>
  <input type="number" id="lastHour" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, 45" inputmode="numeric">

  <button type="button" id="calcBtn">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>

  <div id="output"></div>

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const btn = document.getElementById("calcBtn");
      btn.addEventListener("click", handleClick);
      btn.addEventListener("touchstart", handleClick, { passive: true });

      function handleClick(e) {
        if (document.activeElement) {
          document.activeElement.blur();
        }
        e.preventDefault();

        const yourNumber = parseFloat(document.getElementById("yourNumber").value);
        const past24h = parseFloat(document.getElementById("past24h").value);
        const lastHour = parseFloat(document.getElementById("lastHour").value);

        if (isNaN(yourNumber) || isNaN(past24h) || isNaN(lastHour) || yourNumber <= 0 || past24h <= 0 || lastHour < 0) {
          document.getElementById("output").innerText = "–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è.";
          return;
        }

        const avgPerHour = past24h / 24;
        const adjustedRate = (avgPerHour + lastHour) / 2;
        const hoursToWait = yourNumber / adjustedRate;

        const now = new Date();
        const callTime = new Date(now.getTime() + hoursToWait * 3600 * 1000);

        const dateStr = callTime.toLocaleDateString('ru-RU');
        const timeStr = callTime.toLocaleTimeString('ru-RU');

        document.getElementById("output").innerHTML = `
          üìÖ <strong>–ü—Ä–∏–º–µ—Ä–Ω–æ–µ –≤—Ä–µ–º—è –≤—ã–∑–æ–≤–∞:</strong> ${dateStr}, ${timeStr}<br>
          ‚è≥ <strong>–û—Å—Ç–∞–ª–æ—Å—å:</strong> ${hoursToWait.toFixed(1)} —á–∞—Å–æ–≤<br>
          üöó <strong>–¢–µ–∫—É—â–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å:</strong> ${adjustedRate.toFixed(2)} –º–∞—à–∏–Ω/—á–∞—Å
        `;
      }
    });
  </script>
</body>
</html>
